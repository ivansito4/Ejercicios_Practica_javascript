<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1Repaso</title>
    <script>
        function Valor(){
            let Texto=document.getElementById("texto").value;
            alert(Texto);
            alert(Texto.length);
        }
    </script>
</head>
<body>
    <!-- 1-Extraer valor de un input:
    Crea una página web con un input de tipo texto y un botón
    (button). Al clicar el botón, saca un alert con lo que el usuario
    ha escrito en el campo (el value del objeto input).
    1.1-Saca en otro alert la cantidad de caracteres (length) de lo
    escrito.--> 
    <input type="text" id="texto">
    <button onclick="Valor();">Enviar</button>
</body>
</html>
